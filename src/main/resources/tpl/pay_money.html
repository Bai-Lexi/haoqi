<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Payments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .course-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #totalPayContainer {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="content">
    <h2>Course Payments</h2>
    <div id="courseContainer"></div>
    <div id="totalPayContainer"></div>
</div>

<script>
    const fetchData = async () => {
        try {
            const response = await fetch('/api/courses');
            const data = await response.json();

            const courseContainer = document.getElementById('courseContainer');
            // coursesData.forEach(course => {
            //     const courseElement = document.createElement('div');
            //     courseElement.textContent = `Course Pay: ${course}`;
            //     courseContainer.appendChild(courseElement);
            // });



            const totalPayResponse = await fetch('/api/courses/totalPay');
            const totalPayData = await totalPayResponse.json();

            const totalPayContainer = document.getElementById('totalPayContainer');
            totalPayContainer.textContent = `Total Course Pay: ${totalPayData}`;
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    };

    fetchData();
</script>

</body>
</html>
